<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript LO1</title>
</head>
<body>
  <p id="pid1"></p>
  <script type="text/javascript">
    // 1. declare a variable with const
    // 2. use windows.prompt
    // 3. print it using "pid1"
    const name = window.prompt("Type your name: ","");
    document.getElementById("pid1").innerHTML = "Welcome! "+name;
    window.alert("Welcome" + name);

  </script>
</body>
</html>
